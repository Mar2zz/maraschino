{% extends "sickbeard-base.html" %}

{% block sickbeard_content %}

<div id="sb_content">
  <div class="history">
    {% for item in sickbeard %}
    <ul id="{{item.tvdbid}}{{item.season}}{{item.episode}}{{item.status}}" class="{{item.status}}">
      <li>
        <span class="status" title="{{item.status}} on {{ item.date }}">{{item.status}}</span>
        <span class="name" title="Path: {{ item.resource_path }}">{{item.show_name}} S{{item.season}}E{{item.episode}}</span>
        <img src="/sickbeard/get_banner/{{ item.tvdbid }}" />
        <span class="extra-info">
        </span>
      </li>
    </ul>
    {% endfor %}
    <ul class="toggle"><li>Show snatched</li></ul>
  </div>
</div>

{% endblock %}
